---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: notifiarr
  namespace: notifiarr
spec:
  interval: 15m
  chart:
    spec:
      chart: notifiarr
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${NOTIFIARR_IP}

    notifiarr:
      apikey: ${NOTIFIARR_API_KEY}

    workload:
      main:
        podSpec:
          hostname: notifiarr-talos-vm-test